{% extends "admin/layout.html" %}{% block body %}
<head>
  <title>Transaksi Pengembalian</title>
</head>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center align-items-center" style="border-radius: 10px 0px 0px 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); background-color: #f5f5f5;">
      <img src="{{ url_for('static', filename='images/logo-cit-pengembalian.png') }}" alt="Login Image" class="img-fluid" style="width: 220px;">
    </div>
    <div class="col-md-6 bg-white p-4" style="border-radius: 0px 10px 10px 0px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);">
      <h2>Pengembalian Buku</h2>
      <form action="/check-return" method="get">
        <div class="mb-3">
          <label for="nim" class="form-label"><b>Nomor Induk Mahasiswa</b></label>
          <input type="text" class="form-control" id="nim" placeholder="Enter NIM" name="nim" required>
        </div>
        <div class="mb-3">
          <label for="kode-buku" class="form-label"><b>Kode Buku</b></label>
          <input type="text" class="form-control" id="kode-buku" placeholder="Enter Kode Buku" name="kode-buku" required>
        </div>
        <button type="submit" class="btn btn-block w-100" style="background-color: #800507; color: white;">Check</button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
  </div>
</div>
</body>
</html>
{%endblock%}
